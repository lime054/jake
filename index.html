<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل كورس إنجليزي</title>
    <style>
        body {
            background: linear-gradient(to bottom, #a3d7e0, #f0f8ff);
            font-family: 'Cairo', sans-serif;
            color: #000;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .snowflake {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .header h1 {
            font-size: 28px;
            color: #d23636;
        }
        .header h2 {
            font-size: 20px;
            color: #fff;
            background-color: #6a0dad;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px 0;
        }

        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #d23636;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #32cd32;
        }

        .footer {
            margin-top: 20px;
            background-color: #32cd32;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .developer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #32cd32;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- تساقط الثلوج -->
    <div class="snow" id="snow"></div>

    <!-- المحتوى -->
    <div class="container">
        <div class="header">
            <h1>🎄 مركز الثقافة الحديث 🎄</h1>
            <h2>بإشراف د. جاكلين</h2>
        </div>
        <h1>🎁 سجل الآن في كورس اللغة الإنجليزية 🎁</h1>
        <form id="whatsappForm">
            <input type="text" id="name" placeholder="الاسم الثلاثي" required>
            <input type="tel" id="phone" placeholder="رقم الهاتف" required>
            <select id="stage" required>
                <option value="" disabled selected>اختر المرحلة الدراسية</option>
                <option value="اعدادي">إعدادي</option>
                <option value="ثانوي">ثانوي</option>
                <option value="جامعة">جامعة</option>
                <option value="مخلص">متخرج</option>
            </select>
            <input type="number" id="age" placeholder="العمر" required>
            <textarea id="friends" placeholder="أدخل أرقام أصدقائك (5 أرقام مفصولة بفواصل)" rows="3"></textarea>
            <input type="text" id="area" placeholder="المنطقة" required>
            <button type="button" onclick="sendToWhatsApp()">🎅 سجل الآن عبر واتساب 🎅</button>
        </form>
        <div class="footer">
            ✨ جزء من سلسلة Energy - طاقة للتعلم والتطوير! ✨
        </div>
    </div>

    <!-- عبارة تطوير -->
    <p class="developer">تطوير: Lime Glitch</p>

    <!-- الموسيقى -->
    <audio autoplay loop>
        <source src="https://archive.org/download/holiday-snowfall/holiday-snowfall.mp3" type="audio/mp3">
        متصفحك لا يدعم تشغيل الصوت.
    </audio>

    <script>
        // كود تساقط الثلوج
        const snowContainer = document.getElementById('snow');
        for (let i = 0; i < 200; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 5 + 2 + 's';
            snowflake.style.opacity = Math.random();
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            snowContainer.appendChild(snowflake);
        }

        // إرسال البيانات إلى واتساب
        function sendToWhatsApp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const stage = document.getElementById('stage').value;
            const age = document.getElementById('age').value;
            const friends = document.getElementById('friends').value;
            const area = document.getElementById('area').value;

            if (!name || !phone || !stage || !age || !area) {
                alert("من فضلك، املأ جميع الحقول!");
                return;
            }

            const message = `
                *تسجيل جديد في كورس اللغة الإنجليزية:*
                👤 *الاسم:* ${name}
                📞 *رقم الهاتف:* ${phone}
                🎓 *المرحلة الدراسية:* ${stage}
                🎂 *العمر:* ${age}
                🤝 *أرقام الأصدقاء:* ${friends || "لا يوجد"}
                📍 *المنطقة:* ${area}
            `;

            const encodedMessage = encodeURIComponent(message);
            const whatsappNumber = "201007709403"; // رقم واتساب الخاص بك
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

            window.open(whatsappURL, "_blank");
        }
    </script>
</body>
</html>
